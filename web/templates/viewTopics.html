{{ define "layout"}}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="../static/viewTopics.css">
    </head>
    <body>
    <ul>
        {{ range . }}
            <div class="box">
                {{ .Title }} <br> {{ .Description }} <br> {{ .CreatedTime | fdate}}
            </div>
        {{ else }}
            <li> Nothing to show </li>
        {{ end}}
    </ul>
    </body>
    </html>

{{ end }}
