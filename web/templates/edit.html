{{ define "layout"}}
    <!doctype html>
    <html >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--   BOOTSTRAP-->
        <!--STYLE-->
        <style>
        #pet {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }
        #pet td, #customers th {
            text-align: center;
        border: 1px solid #ddd;
        padding: 8px;
        }
        #pet tr:nth-child(even){background-color: #f2f2f2;}
        #pet tr:hover {background-color: #ddd;}
        #pet th {
            width: 140px;
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
        }
        </style>
        <!--STYLE-->

        <title>My page</title>
    </head>
    <body>
<div class="container">
    <div class="row">
    <div class="col" name="img" style="position: relative;float: left;background: cornflowerblue">
        <div class="col" style="width: 300px;height: 400px;border: #ffffff solid 2px">
            Img block
        </div>
        <div  style="position: relative;margin-right: 0px;margin-top: 0px">
            <input type="button" value="Upload img">
            <input type="button" value="Change img">
        </div>
    </div>
    <div class="col" name="characteristics" style="position: relative;float: right;background: burlywood">
        <div class="col" style="border: cornflowerblue solid 2px">
            <table id="pet">
                <thead><tr><th>User Name</th><td><input type="text" name="name" value="{{.Name}}" /></td><td></tr>
                <thead><tr><th>Email</th><td><input type="text" name="email" value="{{.Email}}" /></td><td></tr>
                <thead><tr><th>Password</th><td><input type="text" name="password" value="{{.Password}}" /></td><td></tr>
            </table>

        </div>
        <div class="col" style="border: #3498db solid 2px">
            <form method="post">
            <table id="pet">
                <thead><tr><th>Name</th><td><input type="text" name="name" value="{{.PetName}}" /></td><td></tr>
                <thead><tr><th>Age</th><td><input type="text" name="age" value="{{.Age}}" /></td><td></tr>
                <thead><tr><th>Pet type</th><td><input type="text" name="animal_type" value="{{.PetType}}" /></td><td></tr>
                <thead><tr><th>Breed</th><td><input type="text" name="breed" value="{{.Breed}}" /></td><td></tr>
                <thead><tr><th>Description</th><td><input type="text" name="description" value="{{.Description}}" /></td><td></tr>
                <thead><tr><th>Weight</th><td><input type="text" name="weight" value="{{.Weight}}" /></td><td></tr>
                <thead><tr><th>Gender</th><td><input type="text" name="gender" value="{{.Gender}}" /></td><td></tr>
                <input type="submit" value="Send" />
            </table>


            <button class="btn btn-outline-secondary" type="submit" >Apply</button>

            </form>
        </div>
    </div>
    </div>
</div>
    </body>
{{ end }}
